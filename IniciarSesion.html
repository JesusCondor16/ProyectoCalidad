<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfashop</title>

    <link rel="stylesheet" href="estilosCuenta.css">
    <script src="login.js"></script>
</head>
<body>

    <div class="Alfashop">
        <p>Alfashop</p>
    </div>


    <div class="tabla_container">
        <table class="tabla">
            <tr>
                <td class="imagen">
                    <img src="usuario.png">
                </td>
            </tr>
            <tr>
                <td class="formulario_ingresar">
                    <h2>Ingresar cuenta</h2>
                    <input type="text" id="email" placeholder="Correo electrónico">
                    <input type="password" id="password" placeholder="Contraseña">
                    <button id="loginButton">Ingresar</button>
                </td>
            </tr>
        </table>
    </div>

</body>
<script src="validarIniciarSesion.js"></script>
</html>
