<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphashop</title>

    <link rel="stylesheet" href="estilosCuenta.css">
    <script src="signup.js"></script>

</head>
<body>

    <div class="Alfashop">
        <p>Alfashop</p>
    </div>

    <div class="tabla_container">
        <table class="tabla">
            <tr>
                <td class="imagen">
                    <img src="usuario.png">
                </td>
            </tr>
            <tr>
                <td class="formulario_register">
                    <h2>Registrar comprador</h2>
                    <input type="text" id="names" placeholder="Nombres">
                    <input type="text" id="lastNames" placeholder="Apellidos">
                    <input type="text" id="documentType" placeholder="Tipo de documento">
                    <input type="text" id="documentNumber" placeholder="Numero de documento">
                    <input type="text" id="email" placeholder="Correo electronico">
                    <input type="password" id="password" placeholder="Contraseña">
                    <button id="registerButton" onclick="validarFormulario(event)">Regístrarse</button>
                </td>
            </tr>
        </table>
    </div>
    
    
</body>
<script src="validarRegistro.js"></script>
</html>
